        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #343a40;
        }

        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            text-align: center;
            width: auto;
            height: auto;
        }

        .card {
            width: 190px;
            height: auto;
            border-radius: 8px;
            background: #e0e0e0;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            /* Apply border-radius only to the top corners */
            margin-bottom: 10px;
            /* Add some spacing between the image and text */
        }

        .card p {
            margin-bottom: 5px;
            font-size: 14px;
            color: #343a40;
        }

        .card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card a:hover {
            color: #0056b3;
        }
    </style>
