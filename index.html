<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Ninjas TV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .container {
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h4 {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #343a40;
        }

        .card-content a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tech Ninjas TV</h1>
            <h4>(Channels may not work in Chrome. Use Firefox for better experience)</h4>
            <h4>(TATA IPL is working in every browser)</h4>
        </header>
        <div class="card-list" id="channelCards"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://tech-ninjas-tv.vercel.app/file.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    const channels = [];
                    let currentChannel = {};

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            const parts = line.split(',');
                            const infoParts = parts[0].split(' ');
                            currentChannel.name = parts[1];
                            infoParts.forEach(part => {
                                if (part.startsWith('tvg-logo=')) {
                                    currentChannel.logo = part.split('=')[1].replace(/"/g, '');
                                }
                            });
                        } else if (line.startsWith('http')) {
                            currentChannel.url = line;
                            channels.push(currentChannel);
                            currentChannel = {};
                        }
                    });

                    const container = document.getElementById('channelCards');
                    channels.forEach(channel => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const img = document.createElement('img');
                        img.src = channel.logo || 'https://kaspiunique.com/Temp/images%20(1).png'; // Use channel logo if available, otherwise fallback image
                        img.onerror = function() {
                            this.src = 'https://kaspiunique.com/Temp/images%20(1).png'; // Fallback image in case of error loading the logo
                        };
                        card.appendChild(img);

                        const cardContent = document.createElement('div');
                        cardContent.className = 'card-content';

                        const name = document.createElement('p');
                        name.textContent = channel.name;
                        cardContent.appendChild(name);

                        const link = document.createElement('a');
                        link.href = 'javascript:void(0)';
                        link.textContent = 'Watch Now';
                        link.addEventListener('click', function() {
                            openPlayer(channel.url);
                        });
                        cardContent.appendChild(link);

                        card.appendChild(cardContent);

                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching the M3U file:', error));

            function openPlayer(url) {
                // Open player.html with the selected channel's URL
                window.open(`player.html?url=${encodeURIComponent(url)}`, '_blank');
            }
        });
    </script>
</body>
</html>
