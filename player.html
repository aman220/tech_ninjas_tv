<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Ninjas TV - Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
        }

        /* Optional: Hide controls in full screen mode for a clean view */
        .vjs-fullscreen .vjs-control-bar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="my_video" class="video-js vjs-default-skin" controls preload="auto">
            <source id="video_source" src="" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (url) {
                const videoSource = document.getElementById('video_source');
                videoSource.src = decodeURIComponent(url);
                
                var player = videojs('my_video');
                player.ready(function() {
                    console.log('Player is ready to use!');
                    this.play();
                });
            } else {
                console.error('No URL parameter provided.');
            }
        });
    </script>
</body>
</html>
